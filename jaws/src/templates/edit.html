{% extends "index.html" %}

{% block title %}
{{verb}} '{{title}}'
{% endblock %}

{% block include %}
<script src="/static/edit.js"></script>
{% endblock %}

{% block content %}
Title: <input id="title" placeholder="Title" value="{{title}}">
<div style="display: flex; width: 50%; height: 50%; flex-direction: column;">
  <textarea autofocus id="content" style="width: 100%; height: 100%; resize: none;">{{content}}</textarea>
  <button id="submit">Submit</button>
</div>
{% endblock %}
